<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html">MENU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="categorias/listaCategorias">Lista Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page"> | </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="livros/cadastrarLivros">Cadastrar Livro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page"> | </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="livros/mostrarLivros">Mostrar Livros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container-fluid cards" th:each="livro : ${livros}">
        <div class="row d-flex justify-content-center">

            <div class="card text-center border-2 rounded-6 m-5" style="width: 18rem;">
                <div class="card-header" th:text="${livro.titulo}">
                    Titulo do Livro
                </div>
                <div class="card-body">
                    <form>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${livro.autor}">autor</li>
                            <li class="list-group-item" th:text="${livro.categoria}">categoria</li>
                            <li class="list-group-item" th:text="${livro.valor}">valor</li>
                        </ul>
                        <div class="d-flex justify-content-center">
                            <a th:href="@{{codlivro}(codlivro=${livro.codlivro})}" class="btn btn-primary m-3">Editar</a>	
                            <a th:href="@{delete/{codlivro}(codlivro=${livro.codlivro})}" class="btn btn-danger m-3">Excluir</a>
                            <a th:href="@{codigolivro/{codlivro}(codlivro=${livro.codlivro})}" class="btn btn-primary m-3">Ver</a>	
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
